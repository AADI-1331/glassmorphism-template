<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="style.css" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  </head>
  <body>
    <main>
      <section class="glass">

        <div class="dashboard">

          <div class="user">
            <img src="" alt="" />
            <h3>AADITYA</h3>
            <p>Pro Member</p>
          </div>


          <div class="links">




            <div class="link">
              <img src="images/twitch.png" alt="" />
              <button>
                <h2>Streams</h2>
              </button>
            </div>




            <div class="link">
              <img src="images/steam.png" alt="" />
              <button>
              <h2>Game</h2>
            </button>
            </div>




            <div class="link">
              <img src="images/upcoming.png" alt="" />
              <button>
                <h2>New</h2>
              </button>
            </div>



            <div class="link">
              <img src="images/library.png" alt="" />
              <button>
                <h2>Library</h2>
              </button>
            </div>

          </div>




        <div class="pro">
          <h2>Join pro for free games.</h2>
          <img src="images/controller.png" alt="controller" />
        </div>

      </div>



      <div class="games">
        <div class="status">
          <h1>Active Games</h1>
          <input type="text" />
        </div>

        <div class="cards">


          <div class="card" data-aos="fade-up-right" data-aos-once="true">
            <img src="images/assassins.png" alt="assassins creed" />
            <div class="card-info">
              <h2>Assassins Creed Valhalla</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>



          <div class="card" data-aos="fade-up-right" data-aos-once="true">
            <img src="images/sackboy.png" alt="sackboy" />
            <div class="card-info">
              <h2>Sackboy A Great Advanture</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>



          <div class="card" data-aos="fade-up-right" data-aos-once="true">
            <img src="images/spiderman.png" alt="spiderman" />
            <div class="card-info">
              <h2>Spiderman Miles Morales</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>


        </div>
      </div>
    </section>
  </main>


  <div class="circle1"></div>
  <div class="circle2"></div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      mirror: false,
      anchorPlacement: 'top-left',
    });
  </script>

</body>

</html>
